<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tick Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Market Maker Tick Settings</h2>

    <label for="token0">Token 0 (Base):</label>
    <input type="text" id="token0" placeholder="e.g. USDC" />

    <label for="token1">Token 1 (Quote):</label>
    <input type="text" id="token1" placeholder="e.g. MATIC" />

    <label for="tickLower">Tick Lower:</label>
    <input type="number" id="tickLower" placeholder="e.g. 2100" />

    <label for="tickUpper">Tick Upper:</label>
    <input type="number" id="tickUpper" placeholder="e.g. 2500" />

    <button onclick="saveTickSettings()">Save Settings</button>

    <p id="status"></p>
  </div>

  <script src="tick-settings.js"></script>
</body>
</html>
